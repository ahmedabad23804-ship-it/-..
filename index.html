<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | Full Mark</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="box">
            <h1>FULL MARK</h1>
            <p>منصة أحمد محمد التعليمية</p>
            <input type="text" id="userCode" placeholder="أدخل كود الطالب الخاص بك">
            <button onclick="login()">دخول للمنصة</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://fullmark-2025-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = function() {
            const code = document.getElementById('userCode').value;
            const dbRef = ref(db);
            
            get(child(dbRef, `students/${code}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    localStorage.setItem('userCode', code);
                    localStorage.setItem('userLevel', userData.level);
                    localStorage.setItem('userName', userData.name);
                    window.location.href = 'home.html';
                } else {
                    alert("عذراً، هذا الكود غير مفعل أو خاطئ!");
                }
            });
        }
    </script>
</body>
</html>
